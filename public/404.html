<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>404 - Android Worldwide</title>

    <style media="screen">
      body { background: #19323C; color: rgba(0,0,0,0.87); font-family: Roboto, Helvetica, Arial, sans-serif; margin: 0; padding: 0; }
      #message { background: none; max-width: 360px; margin: 100px auto 16px; padding: 32px 24px 16px; border-radius: 3px; text-align: center;}
      #message h3 { color: #888; font-weight: normal; font-size: 16px; margin: 16px 0 12px; }
      #message h2 { color: white; font-weight: bold; font-size: 5em; margin: 0 0 8px; }
      #message h1 { font-size: 22px; font-weight: 300; color: white; margin: 0 0 16px;}
      #message p { line-height: 140%; margin: 16px 0 24px; font-size: 14px; }
      #message a { display: inline-block; text-align: center; background: white; text-transform: uppercase; text-decoration: none; color: white; padding: 16px; border-radius: 8px; }
      button {cursor: pointer; background: white; border-radius: 8px; border: none; color: #19323C; font-weight: 600; opacity: 1; transition: opacity 0.4s ease}
      button:hover{opacity: 0.7}
      #load { color: rgba(0,0,0,0.4); text-align: center; font-size: 13px; }
      @media (max-width: 600px) {
        body, #message { margin-top: 0; background: white; box-shadow: none; }
        body { border-top: 16px solid #FB3640; }
      }
    </style>
  </head>
  <body>
    <div id="message">
      <h2>404</h2>
      <h1>Page Not Found</h1>
      <br>
      <a href="https://android-worldwide.com/"><button>BACK TO WEBSITE</button></a>
    </div>
  </body>
</html>
